<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1> ❤ Calculadora Pink ❤ </h1>
    <p>By Yamila Luz Contreras</p>

    <div class="calculadora">
        <div id="pantalla"></div>
        <div id="borrar">BORRAR TODO</div>
        <div class="tecla">7</div>
        <div class="tecla">8</div>
        <div class="tecla">9</div>
        <div class="operador">/</div>
        <div class="tecla">4</div>
        <div class="tecla">5</div>
        <div class="tecla">6</div>
        <div class="operador">*</div>
        <div class="tecla">1</div>
        <div class="tecla">2</div>
        <div class="tecla">3</div>
        <div class="operador">-</div>
        <div class="tecla">0</div>
        <div class="tecla">.</div>
        <div id="igual">=</div>
        <div class="operador">+</div>
    </div>
</body>
</html>
